
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #d32f2f;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #d32f2f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #b71c1c;
    }
    .car-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffccbc;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff8a65;
    }
    .car-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #b71c1c;
    }
  </style>
</head>
<body>
 

  <h1>Prolog коли с различни правила и GIF</h1>

  <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_sports(X).
is_suv(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Разширена база знания с коли и правила
    const knowledge = `
      car(tesla).
      car(ferrari).
      car(jeep).

      % Електрически коли
      electric(tesla).

      % Спортни коли
      sports(ferrari).

      % SUV коли
      suv(jeep).

      % Правила
      is_electric(X) :- electric(X).
      is_sports(X) :- sports(X).
      is_suv(X) :- suv(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media.giphy.com/media/3o7btPCcdN8n5An5xK/giphy.gif" class="car-gif" alt="Tesla анимация" />',
      ferrari: '<img src="https://media.giphy.com/media/26uf2YTgFOnGLeVGM/giphy.gif" class="car-gif" alt="Ferrari анимация" />',
      jeep: '<img src="https://media.giphy.com/media/l0MYt5jPRbr1HODxC/giphy.gif" class="car-gif" alt="Jeep анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if (answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази кола.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>

</body>
